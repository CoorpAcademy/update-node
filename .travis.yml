language: node_js
node_js:
  - 8.3.0
  - 6.10.3
cache: yarn
deploy:
  - provider: script
    skip_cleanup: true
    script: >-
      node ./src/index.js --travis ./.travis.yml
      --repo_slug $TRAVIS_REPO_SLUG --team_reviewers $TEAM_REVIEWERS --branch
      "upgrade-nodejs" --base master --github_token $GH_TOKEN
    'on':
      branch: master
  - provider: npm
    email: dev@coorpacademy.com
    on:
      tags: true
    api_key:
      secure: 

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  global:
  - CXX=g++-4.8
